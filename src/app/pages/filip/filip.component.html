<mat-card>
    <mat-card-header>Card Game</mat-card-header>
    <mat-card-content>
        {{twentyoneService.inRoundValue}}
    </mat-card-content>
    <br>
    <mat-card-actions>
        <button mat-button (click)="twentyoneService.giveCardInRound()">Card</button>
        <button mat-button [disabled]="twentyoneService.playerDone" (click)="twentyoneService.done()">Done</button>
    </mat-card-actions>
    <mat-card-footer>Round Value: {{twentyoneService.roundValue}}</mat-card-footer>
    <mat-card-footer *ngIf="twentyoneService.playerDone">Table Value: {{twentyoneService.tableValue}}</mat-card-footer>
<div *ngIf="twentyoneService.inRoundValue > twentyoneService.tableValue && twentyoneService.inRoundValue <= 21 && twentyoneService.playerDone" >
    congrats you won
</div>
<div *ngIf="twentyoneService.inRoundValue < twentyoneService.tableValue && twentyoneService.playerDone" >
    congrats you LOST
</div>
</mat-card>
